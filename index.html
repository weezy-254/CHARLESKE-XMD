<style>/* General Styles */
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
    color: white;
    overflow: hidden;
    text-align: center;
}

/* Video Background */
#bgVideo {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
}

/* Glitch Effect */
@keyframes glitch {
    0% { text-shadow: 2px 2px #ff00ff; }
    25% { text-shadow: -2px -2px #00ffcc; }
    50% { text-shadow: 2px -2px #ff00ff; }
    75% { text-shadow: -2px 2px #00ffcc; }
    100% { text-shadow: 2px 2px #ff00ff; }
}
.glitch {
    font-size: 2rem;
    font-weight: bold;
    animation: glitch 0.5s infinite alternate;
}

/* Typewriter Effect */
#typewriter {
    font-size: 1.5rem;
    font-family: monospace;
    white-space: nowrap;
    overflow: hidden;
    border-right: 2px solid white;
}

/* Dark Mode */
body.dark-mode {
    background: black;
    color: cyan;
}

/* Buttons */
button {
    padding: 0.5rem 1rem;
    font-size: 1rem;
    border: none;
    border-radius: 10px;
    background: transparent;
    color: white;
    cursor: pointer;
    border: 2px solid transparent;
    position: relative;
    margin: 0.5rem;
}

/* Neon Glow */
button::before {
    content: '';
    position: absolute;
    top: -2px;
    left: -2px;
    right: -2px;
    bottom: -2px;
    border-radius: 10px;
    background: linear-gradient(45deg, #00ffcc, #ff00ff, #00ffcc, #ff00ff);
    z-index: -1;
    animation: glow 2s linear infinite;
}

button:hover::before {
    animation: glow 1s linear infinite;
}

@keyframes glow {
    0% { filter: hue-rotate(0deg); }
    100% { filter: hue-rotate(360deg); }
}

/* QR Code */
#qrCode img {
    margin-top: 10px;
    border: 2px solid white;
}

/* Responsive */
@media (max-width: 600px) {
    .glitch {
        font-size: 1.5rem;
    }

    #typewriter {
        font-size: 1.2rem;
    }
}</style>

    <script>
// Toggle Menu
const menuToggle = document.getElementById('menuToggle');
const menu = document.getElementById('menu');

menuToggle.addEventListener('click', () => {
    menu.classList.toggle('active');
});

// Dark Mode Toggle
const darkModeToggle = document.getElementById('darkModeToggle');
darkModeToggle.addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
});

// Typewriter Effect
const typewriterText = "Deploy your bot with ease!";
let i = 0;
function typeWriter() {
    if (i < typewriterText.length) {
        document.getElementById('typewriter').innerHTML += typewriterText.charAt(i);
        i++;
        setTimeout(typeWriter, 100);
    }
}
typeWriter();

// Glitch Effect
document.querySelector('.glitch').classList.add('glitch-animation');

// Fetch GitHub Stats
async function fetchGitHubStats() {
    const statsContainer = document.getElementById('repoStats');
    try {
        const response = await fetch('https://api.github.com/repos/DEVELOPER-BERA/decoy');
        const data = await response.json();
        statsContainer.innerHTML = `â­ Stars: ${data.stargazers_count} | ðŸ´ Forks: ${data.forks_count}`;
    } catch (error) {
        statsContainer.innerHTML = 'Failed to load repo stats.';
    }
}
fetchGitHubStats();

// QR Code Generator
document.getElementById('generateQR').addEventListener('click', () => {
    const text = document.getElementById('qrInput').value.trim();
    if (text) {
        document.getElementById('qrCode').innerHTML = `<img src="https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(text)}&size=150x150">`;
    }
});
</script>
